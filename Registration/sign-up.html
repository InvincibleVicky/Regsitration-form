<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="main">

   <div class="sign-up">

    <form name="form1" method="post" action="login.html" onsubmit="return MatchPassword() && EmailValidate() && numFormat();" >

      <h2>Sign Up</h2>

      <input type="text" name="email"  placeholder="Email" required >

      <input type="tel" name="num" placeholder="Mobile Number" required pattern="[789][0-9]{9}">

      <input type="date" name="dob" placeholder="">

      <input type="password" name="password" placeholder="Password" required>

      <input type="password" name="password2" placeholder="Confirm Password" required>
      
      <!-- <button>Sign Up</button> -->
      <input type="submit" value="Sign-Up" id="sign-up">

      <p>Already Sign-Up ?
      <a href="/CSS/Registration/login.html">Login</a>
      </p>

    </form>
   </div>
  </div>

  <script src="validity.js"></script>
</body>
</html>
